<div class="row">
    <div class="col-lg-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Bordered Table</h3>
                <input ng-model="vm.param.role_name" ng-enter="vm.handle.query()">
                <button ng-click="vm.handle.query()">查询</button>
            </div>
            <div class="box-body">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Task</th>
                            <th>Progress</th>
                            <th style="width: 40px">Label</th>
                        </tr>
                        <tr ng-repeat="item in vm.rolelist">
                            <td>{{::item.role_id}}</td>
                            <td>{{::item.role_name}}</td>
                            <td>{{::item.role_name}}</td>
                            <td><span class="badge bg-red">55%</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="box-footer clearfix">
                <div class="pull-right" shixun-pagination></div>
            </div>
        </div>
    </div>
</div>

<div>
    {{vm.selected}}
    <shixun-dropdown-select model="vm.selected" option="vm.option" on-change="vm.handle.select(selected)"></shixun-dropdown-select>
</div>

<div>
    <shixun-radio model="vm.selected1" option="vm.config[vm.selected]" on-change="vm.handle.radio(selected)"></shixun-radio>
</div>


<div>
    <ul>
        <li ng-repeat="item in vm.checkConf" ng-click="vm.handle.check(item)">
            <i class="fa" ng-class="{'fa-square-o': !vm.checkModel.includes(item.id), 'fa-check-square': vm.checkModel.includes(item.id)}"></i>
            {{::item.name}}
        </li>
    </ul>
    {{vm.checkModel}}
</div>
