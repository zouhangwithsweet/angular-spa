<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">登录</h3>
    </div>
    <div class="box-body form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="vm.phone" ng-change="vm.testPhone()" maxlength="11">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-info btn-flat" ng-click="vm.getCode()" ng-disabled="vm.pState || vm.isDisabled">{{vm.text}}</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住用户
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button class="btn btn-info pull-right">登录</button>
    </div>
</div>
