<div class="modal-header">
    <button type="button" class="close" ng-click="vm.dismiss()"><span aria-hidden="true">×</span></button>
    <h4 class="modal-title">获取验证码</h4>
</div>
<div class="modal-body">
    <p>{{vm.resolve.data.phone}}</p>
    <div class="input-group">
        <input type="text" class="form-control" ng-model="vm.code" maxlength="4">
        <span class="input-group-addon"><img ng-src="{{ '/v2/app/login/captcha?' + vm.timer}}" ng-click="vm.changeTimer()"></span>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" ng-click="vm.dismiss()">取消  <i class="fa fa-close"></i></button>
    <button type="button" class="btn btn-primary" ng-click="vm.sendCode()">发送  <i class="fa fa-check"></i></button>
</div>
